<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case-Note Recorder</title>

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      connect-src 'self' https://case-note-api.vercel.app;
      img-src 'self' data:;
      style-src 'self' 'unsafe-inline';
      script-src 'self' 'unsafe-inline';
      media-src 'self' blob: data:;
      font-src 'self' data:;
      base-uri 'self';
      frame-ancestors 'self';
    ">
  
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { margin-bottom: 1rem; }
    input, button, textarea {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    input, textarea {
      width: 80%;
      background: #222;
      color: #fff;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      color: white;
      border: none;
    }
    #startBtn { background: royalblue; }
    #stopBtn { background: crimson; }
    #clearBtn { background: #555; }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      width: 80%;
      background: #222;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>Case-Note Recorder</h1>

  <label for="apiUrl">AI API Endpoint (Vercel)</label><br>
  <input id="apiUrl" type="text" value="https://case-note-api.vercel.app" /><br>

  <label for="clientName">Client Name (optional)</label><br>
  <input id="clientName" type="text" placeholder="e.g. Josh G" /><br>

  <div>
    <button id="startBtn">üéô Start</button>
    <button id="stopBtn" disabled>‚èπ Stop</button>
    <button id="clearBtn">üßπ Clear</button>
  </div>

  <p id="status"></p>
  <div id="output"></div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");
    const output = document.getElementById("output");
    const status = document.getElementById("status");

    startBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      status.textContent = "Recording...";
      startBtn.disabled = true;
      stopBtn.disabled = false;

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    };

    stopBtn.onclick = async () => {
      mediaRecorder.stop();
      stopBtn.disabled = true;
      startBtn.disabled = false;
      status.textContent = "Processing...";

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/mp4" });
        const transcript = "[Simulated transcript from recording]"; 
        // For full Whisper integration later, replace above line with real speech-to-text API call

        const apiUrl = document.getElementById("apiUrl").value.trim();
        const client = document.getElementById("clientName").value.trim();

        try {
          const res = await fetch(`${apiUrl}/api/casenote`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ transcript, client })
          });

          let data;
          try { data = await res.json(); } catch { data = {}; }

          if (!res.ok) {
            const msg = data.error || `${res.status} ${res.statusText}`;
            throw new Error(msg);
          }

          output.textContent = data.note || JSON.stringify(data, null, 2);
          status.textContent = "‚úÖ Case note generated successfully!";
        } catch (err) {
          status.textContent = "‚ùå Error generating case note.";
          output.textContent = err.message;
        }
      };
    };

    clearBtn.onclick = () => {
      output.textContent = "";
      status.textContent = "";
      document.getElementById("clientName").value = "";
    };
  </script>
</body>
</html>
