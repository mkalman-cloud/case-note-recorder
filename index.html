<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case-Note Recorder</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    h1 {
      color: #fff;
      margin-bottom: 0.5em;
    }
    label {
      display: block;
      margin-bottom: 0.25em;
      text-align: left;
    }
    input, textarea {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 1em auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
      font-size: 14px;
    }
    button {
      margin: 0.5em;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    #startBtn { background-color: #007bff; }
    #stopBtn { background-color: #dc3545; }
    #clearBtn { background-color: #666; }
    #status { margin: 1em 0; font-weight: bold; }
    #output {
      background: #222;
      color: #0f0;
      text-align: left;
      padding: 1em;
      border-radius: 8px;
      white-space: pre-wrap;
      max-width: 700px;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <h1>Case-Note Recorder</h1>

  <!-- ‚úÖ Step 1: API Endpoint Input -->
  <div>
    <label for="apiBase">AI API Endpoint (Vercel)</label>
    <input id="apiBase" type="text" placeholder="https://case-note-api.vercel.app" />
  </div>

  <!-- ‚úÖ Step 2: Client Name Input -->
  <div>
    <label for="clientName">Client Name (optional)</label>
    <input id="clientName" type="text" placeholder="e.g. Josh G" />
  </div>

  <!-- ‚úÖ Step 3: Controls -->
  <div>
    <button id="startBtn">üéôÔ∏è Start</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
    <button id="clearBtn">üßπ Clear</button>
  </div>

  <div id="status">Stopped</div>

  <h3>Generated Case Note</h3>
  <div id="output"></div>

  <script>
    // --- Remember API base URL locally ---
    const apiInput = document.getElementById("apiBase");
    const savedBase = localStorage.getItem("CASE_NOTE_API_BASE");
    if (savedBase) apiInput.value = savedBase;

    apiInput.addEventListener("change", () => {
      localStorage.setItem("CASE_NOTE_API_BASE", apiInput.value.trim());
    });

    // --- Recorder setup ---
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const clearBtn = document.getElementById("clearBtn");
    const output = document.getElementById("output");
    const status = document.getElementById("status");

    startBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = handleStop;

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = "Recording...";
      } catch (err) {
        alert("Microphone access denied or unavailable.");
        console.error(err);
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        status.textContent = "Processing audio...";
      }
    };

    clearBtn.onclick = () => {
      output.textContent = "";
    };

    async function handleStop() {
      const blob = new Blob(audioChunks, { type: "audio/mp4" });
      const reader = new FileReader();
      reader.readAsDataURL(blob);
      reader.onloadend = async () => {
        const base64Audio = reader.result.split(",")[1];
        const baseUrl = document.getElementById("apiBase").value.trim();
        const clientName = document.getElementById("clientName").value.trim();

        if (!baseUrl) {
          alert("Please enter your Vercel API endpoint first.");
          return;
        }

        status.textContent = "Generating case note with AI...";
        try {
          const response = await fetch(`${baseUrl}/api/casenote`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              transcript: "[Voice note audio attached]",
              client: clientName || "Client"
            })
          });

          const data = await response.json();
          if (data.error) {
            throw new Error(data.error);
          }
          output.textContent = data.note || JSON.stringify(data, null, 2);
          status.textContent = "Done ‚úÖ";
        } catch (err) {
          console.error(err);
          status.textContent = "Error generating note.";
          output.textContent = "‚ùå " + err.message;
        }
      };
    }
  </script>
</body>
</html>
